<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        CSS Box Sizing & Background Image Demo
    </title>

    <link rel="stylesheet" type="text/CSS" href="./css/pos1.css">
</head>

<body>
    <div id="one">
        Box One <br>
        content-box <br>
        total width is 400px <br>
        the 50px of padding on both ends of box <br>
        adds to the total width of the box
    </div>

    <div id="two">
        Box Two <br>
        border-box <br>
        total width is 300px <br>
        the 50px of padding on both <br>
        "cuts into" the total width of box
    </div>

</body>

</html>
