<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Embedding Audio</title>
</head>

<body bgcolor="lightblue">

    <h1>Embedding Audio</h1>

    <audio controls loop>
        <!--for browsers that support mp3 files-->
        <source src="./audio/smb.mp3" type="audio/mpeg">
        <!--for browsers that don't support mp3 files-->
        <source src="./audio/smg.ogg" type="audio/ogg">
    </audio>
</body>

</html>
