<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        Relative, Absolute, & Fixed CSS Positioning
    </title>
    <link rel="stylesheet" type="text/CSS" href="./css/pos5.css">
</head>

<body>
    <div id="yellow">Absolute Yellow Div</div>
    <div id="pink">Absolute Pink Div</div>
    <div id="gray">Fixed Gray Box</div>
    <div id="brown">Fixed Brown Div</div>
    <div id="cyan">Absolute Cyan Div</div>

    <div id="container">
        <div id="blue"> Absolute Blue Div</div>
        <div id="red">Absolute Red Div</div>
        <div id="green">Absolute Green Div</div>
        <div id="orange">Absolute Orange Div</div>
        <div id="purple">Absolute Purple Div</div>
        <div id="navy">Absolute Navy Div</div>
    </div> <!-- end of container -->

</body>
</html>
