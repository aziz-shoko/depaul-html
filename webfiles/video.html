<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Embedding Video</title>
</head>

<body bgcolor="lightgreen">
    <h1>Embedding Video</h1>
    <video controls loop width="600" height="400">
        <!--for browsers that support OGV video-->
        <source src="./videos/ice_hockey.ogv" type="video/ogg">
        <!--for browsers that dont suppport OGV video-->
        <source src="./videos/ice_hockey.mp4" type="video/mp4">
    </video>
</body>

</html>
